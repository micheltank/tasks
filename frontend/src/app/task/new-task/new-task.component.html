  <mat-card fxFlex>
    <mat-card-header>
      <mat-card-title><h1 class="mat-heading">New task</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-task-form fxFlex [task]="task" (save)="onTaskSaved($event)"></app-task-form>
    </mat-card-content>
    <mat-card-footer>
      Back to <a [routerLink]="['','task', 'list']">task list</a>
    </mat-card-footer>
  </mat-card>
