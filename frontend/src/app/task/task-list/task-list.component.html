<mat-card fxFlex="50" *ngFor="let task of tasks">
    <mat-card-header>
        <mat-card-title>
            <h1 class="mat-heading">{{task.description}}</h1>
            <mat-checkbox disabled [(ngModel)]="task.status" name="status">
                <label>Done</label>
            </mat-checkbox>
        </mat-card-title>
        <mat-card-subtitle>{{task.creationDate|date:'short'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="start">
        <a mat-button [routerLink]="['/task', 'edit', task.id]">
            Edit
        </a>
        <a mat-button (click)="deleteTask(task.id)">Delete</a>
    </mat-card-actions>
</mat-card>

<button mat-fab (click)="addTask()" class="fab-bottom-right">
    <mat-icon>add</mat-icon>
</button>
